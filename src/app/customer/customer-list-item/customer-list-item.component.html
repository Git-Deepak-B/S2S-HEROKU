<td>{{customer.username}}</td>
<td>{{customer.company}}</td>
<td>{{customer.firstName}}</td>
<td>{{customer.lastName}}</td>
<td>{{customer.email}}</td>
<td>
  <button class="btn btn btn-outline-success btn-sm" data-toggle="modal" data-target="#updateCustomerModal"
          (click)="updateCustomerModal.show()">Edit
  </button>
  <button class="btn btn btn-outline-success btn-sm" data-toggle="modal" data-target="#resetPasswordModal"
          (click)="resetPassword(customer)">Reset Password
  </button>
</td>

<div mdbModal #resetPasswordModal="mdb-modal" class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog"
     aria-labelledby="Password Reset Success" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Reset Password</h4>
        <button type="button" class="close" aria-label="Close" (click)="resetPasswordModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Password reset email sent to {{customer.email}} !</p>
      </div>
      <div class="modal-footer">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-danger" (click)="resetPasswordModal.hide()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div mdbModal #updateCustomerModal="mdb-modal" class="modal fade" id="updateCustomerModal" tabindex="-1" role="dialog"
     aria-labelledby="Edit Customer" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Customer</h4>
        <button type="button" class="close" aria-label="Close" (click)="updateCustomerModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateCustomerForm" #form="ngForm" (submit)="updateCustomer(form.value)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username"
                   value="{{customer.username}}" readonly>
          </div>
          <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" class="form-control" formControlName="company" id="company-name"
                   value="{{customer.company}}">
          </div>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" id="first-name"
                   value="{{customer.firstName}}">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" id="last-name"
                   value="{{customer.lastName}}">
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" formControlName="email" id="email" value="{{customer.email}}">
          </div>
          <div class="modal-footer">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">
                <span class="fa fa-save fa-lg"></span> Save
              </button>
              <button type="button" class="btn btn-danger" (click)="updateCustomerModal.hide()">
                <span aria-hidden="true">&times;</span> Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
